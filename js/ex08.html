<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    .ccc{color: red;}
    .ddd{background-color: gray;}
    #abc{font-style: italic;}
</style>

    <script>
    var img
    var test
    function add(){
        test=document.getElementById('test')
        test.className = "ccc ddd" // 여러개 클래스는 공백 활용
        //test.id ='abc test' 
        //class 적용하여 형식, 모양을 바꾸는 이벤트 활용 가능
        img = document.createElement('img') // img라는 태그를 만든다
        img.src ='최근상품03.jpg'
        img.width = 100 // img태그가 가지고 있는 속성 이용
        img.style.height="100px" //css도 가능
        test.appendChild(img)
    }
    function remove(){
        test.removeChild(img)
    }
    
    </script>
</head>
<body>
    
    <h3 id="test" onclick="add()">test</h3>
    <h3 onclick="remove()">remove</h3>
</body>
</html>
