<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test02</title>
   
</head>
<body>
    <script>
       
        f=prompt("아파트 층 수 입력")    
        document.write('<table border="1" align="center" >')    
        for(x=f;x>=1;x--){
            document.write('<tr>')
            for(y=1;y<=4;y++){
            document.write('<td>'+(x*100+y)+'호</td>')
        }
            document.write('</tr>')
        }
        document.write('</table>')
    </script>
    <script>
        var num = prompt("아파트 층 수 입력");
         document.write("<table border='1'>");
         for(;num>0;num--){
             document.write("<tr>");
            for(j=1;j<5;j++){
              document.write("<td>"+(num*100+j)+"호</td>");
             }
         document.write("</tr>");
         }
         document.write("</table>");
    </script>
   
    
</body>
</html>
